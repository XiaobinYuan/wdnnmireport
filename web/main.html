    function setReportid(id){
        document.getElementById("reportid").value=id;

    function GetDateStr(AddDayCount) {
        var dd = new Date();
        dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
        var y = dd.getFullYear();
        var m = (dd.getMonth()+1)<10?"0"+(dd.getMonth()+1):(dd.getMonth()+1);//获取当前月份的日期，不足10补0
        var d = dd.getDate()<10?"0"+dd.getDate():dd.getDate();//获取当前几号，不足10补0
        return y+"-"+m+"-"+d;
    }
    function changetime(){

        if(document.getElementById("reportid").value==""||document.getElementById("reportid").value==undefined){
            alert("请先选择报表!");
            return;
        }

        var day=document.getElementById("time").value;
        var strDate = GetDateStr(eval(day));
        var end =  GetDateStr(-0);
        id = document.getElementById("reportid").value;
        if (id == 1){
            chart1(strDate, end);
        }
        else if (id == 5){
            chart5(strDate,end);
        }
    }

            sidePagination: "true",
            striped: true, // 是否显示行间隔色
            search : true,
            uniqueId: "nodeName",
            pageSize: "20",
            pagination: true, // 是否分页
            sortable: true, // 是否启用排序
            columns: [{
                field: 'nodeName',
                title: '节点名'
            },
                {
                    field: 'cpuAvg',

            ]
        })
    }
